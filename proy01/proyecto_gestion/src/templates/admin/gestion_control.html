{% extends 'admin/base.html' %}


{% block body %}
<br>
<br>
<br>
<br>
<br>
<h2 class="text-center text-secondary">GESTION DEL PERSONAL DE CONTROL</h2>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Agregar personal de Control
                </div>
                <div class="card-body">
                    <form action="/admin/gestion_eventos/guardar" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="txttituloevento" class="form-label">Apellidos:</label>
                            <input type="text"
                                class="form-control" name="txttituloevento" id="txttituloevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="txttipoevento" class="form-label">Nombre:</label>
                            <input type="text"
                                class="form-control" name="txttipoevento" id="txttipoevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="txtcapmaxevento" class="form-label">Usuario:</label>
                            <input type="text"
                                class="form-control" name="txtcapmaxevento" id="txtcapmaxevento" aria-describedby="helpId" placeholder=" ">
                        </div>

                        <div class="mb-3">
                            <label for="txtprecioevento" class="form-label">Correo:</label>
                            <input type="text"
                                class="form-control" name="txtprecioevento" id="txtprecioevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="txtareaevento" class="form-label">Celular:</label>
                            <input type="text"
                                class="form-control" name="txtareaevento" id="txtareaevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="txtfechaevento" class="form-label">Direccion:</label>
                            <input type="text"
                                class="form-control" name="txtfechaevento" id="txtfechaevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="txtimagenevento" class="form-label">Foto de perfil:</label>
                            <input type="file"
                                class="form-control" name="txtimagenevento" id="txtimagenevento" aria-describedby="helpId" placeholder="Seleccione la imagen">
                        </div>

                        <div class="mb-3">
                            <label for="txtfechaevento" class="form-label">Contraseña:</label>
                            <input type="text"
                                class="form-control" name="txtfechaevento" id="txtfechaevento" aria-describedby="helpId" placeholder="">
                        </div>

                        <button type="submit" class="btn btn-success">Agregar</button>      

                    </form>
                </div>
                <div class="card-footer text-muted">

                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-success">
                    <thead >
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Foto de Perfil</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td>ID</td>
                            <td>Python</td>
                            <td>imagen.jpg</td>
                            <td>Eliminar</td>
                            <td>ID</td>
                            <td>Python</td>
                            <td>imagen.jpg</td>
                            <td>Eliminar</td>
                            <td>imagen.jpg</td>
                            <td>Eliminar <br> Editar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
</div>

{% endblock %}
